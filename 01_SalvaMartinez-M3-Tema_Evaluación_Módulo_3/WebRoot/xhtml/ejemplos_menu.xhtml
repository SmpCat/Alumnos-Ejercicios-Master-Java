<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<!-- Pagina ejemplo menus  -->
<!-- fecha: 4-5-2017. -->
<!-- version: 2.7-->

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
<h:head>
	<title>Compras</title>
</h:head>
<h:body>

	<h:form id="formu_menus">
		
		<h:panelGrid id="panel_menus" columns="1">
			<!-- MENU ESTATICO EN CONTENEDOR HORIZONTAL -->
			<ace:menuBar id="menu_horizontal" autoSubmenuDisplay="true"
				effect="slide" effectDuration="0">
				<!-- CONTENIDO DEL MENUBAR (SUBMENUS Y MENUITEM) -->
				<ace:submenu id="sub1h" label="Mantenimiento">
					<ace:menuItem id="op11h" value="Artículos"
						actionListener="#{prueba_menu.evento_Menu}">
						<ace:ajax event="activate" />
					</ace:menuItem>
				</ace:submenu>
	
				<ace:submenu id="sub2h" label="Gestión">
					<ace:menuItem id="op21h" value="Pedidos"
						actionListener="#{prueba_menu.evento_Menu}">
						<ace:ajax event="activate" />
					</ace:menuItem>
				</ace:submenu>
			</ace:menuBar>
		</h:panelGrid>
	
		<ace:panel id="personalInfoInputPanel" header="Artículos" styleClass="required-styling-demo" visible="#{prueba_menu.isPanel_visible()}">
        	<h:panelGrid id="inputGrid" columns="1" width="100%" styleClass="textEntryInputTable">
				<ace:textEntry id="codArticulo" ReadOnly="True"
					label="Código" labelPosition="left" required="false"
					requiredIndicator="(*)" indicatorPosition="right">
					<ace:ajax render="@this firstNameOutput firstNameMsg" event="blur" />
				</ace:textEntry>
				<ace:textEntry id="descArticulo" 
					label="Descripción" labelPosition="left" required="true"
					requiredIndicator="(*)" indicatorPosition="right">
					<ace:ajax render="@this firstNameOutput firstNameMsg" event="blur" />
				</ace:textEntry>
				<ace:textEntry id="precioArticulo" 
					label="Precio" labelPosition="left" required="true"
					requiredIndicator="(*)" indicatorPosition="right">
					<ace:ajax render="@this firstNameOutput firstNameMsg" event="blur" />
				</ace:textEntry>
				<ace:textEntry id="cantArticulo" 
					label="Cantidad" labelPosition="left" required="true"
					requiredIndicator="(*)" indicatorPosition="right">
					<ace:ajax render="@this firstNameOutput firstNameMsg" event="blur" />
				</ace:textEntry>
			</h:panelGrid>
		</ace:panel>
	</h:form>
</h:body>
</html>
