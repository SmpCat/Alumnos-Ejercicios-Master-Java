<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
<h:head>
	<!-- CARGA DE RECURSOS ESTATICOS -->
  <h:outputStylesheet name="css/estiloRegistroOK.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"></link>

</h:head>
<h:body>

	
	<!-- CREACION DEL RESOURCEBUNDLE PARA LA IDIMATIZACION -->
	<f:loadBundle basename="#{sessionScope.idioma_seleccionado}"
		var="idioma" />

	<!-- FORMULARIO -->
	<h:form>
                     <div id="registroCompleto">
                     	<h:outputText value = "#{idioma['completado.label.registroOK']}"
                     				  styleClass="completado">
                     	</h:outputText>
                     	<img class="iconoBoton"
						 height="128px"
						 width="128px" 
						 alt="Registro OK" 
						 title="Registro OK"
                   		 src="../resources/imagenes/registroOK.png">
                   	</img>
					 	<h:commandButton id="botonInicio"
					 					 value="#{idioma['completado.OK']}"
										 action="#{registroBean.volverLogin}">
						</h:commandButton>
					</div>
                   
    </h:form>

</h:body>
</html>
